<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>合同管理（CM）－中国移动广东公司</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<script language="javascript" src="../../Scripts/script.js"></script>
		<link type="text/css" rel="Stylesheet"
			href="../../Themes/Default/style.css" />
	</head>
	<body id="login" scroll="no">
		<div id="container">
			<div id="header">
				<h1>
					品高应用系统模板
				</h1>
			</div>
			<div id="content">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<th>
							用&nbsp;户&nbsp;名(U)：
						</th>
						<td>
							<input type="text" id="UserName" />
						</td>
					</tr>
					<tr>
						<th>
							密&nbsp;&nbsp;&nbsp;&nbsp;码(P)：
						</th>
						<td>
							<input type="password" id="Password" />
						</td>
					</tr>
					<tr>
						<th>
							登录模式(M)：
						</th>
						<td>
							<select id="Loginmodule">
								<option value="0" selected>
									静态密码
								</option>
								<option value="0">
									动态密码
								</option>
								<option value="0">
									短信密码
								</option>
							</select>
						</td>
					</tr>
					<tr>
						<th></th>
						<td>
							<a href="#">忘记密码</a>
						</td>
					</tr>
					<tfoot>
						<tr>
							<th>
							</th>
							<td>
								<img src="../../Themes/Default/btn_login.gif"
									onclick="window.close()" id="btn_login" />
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div id="footer">
				<p>
					Copyright @ 2008 广州市品高软件开发有限公司 All Right Reserved
				</p>
			</div>
		</div>
	</body>
</html>
